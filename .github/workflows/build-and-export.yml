name: Build Astro & Export HTML ZIP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŸ¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ© Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Astro project
        run: npm run build

      - name: ğŸ“ Create ZIP of dist
        run: |
          cd dist
          zip -r ../dist-export.zip .
          cd ..

      - name: â¬†ï¸ Upload dist ZIP as artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-export
          path: dist-export.zip
